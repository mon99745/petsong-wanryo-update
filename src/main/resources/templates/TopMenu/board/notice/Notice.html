<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<!--    th:href="@{../}" -->
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <script th:src="@{https://use.fontawesome.com/releases/v5.2.0/js/all.js}"
            src="https://use.fontawesome.com/releases/v5.2.0/js/all.js"></script>
    <title>펫송완료</title>

    <link rel="stylesheet" th:href="@{/css/Main/Notice.css}" href="/src/main/resources/static/css/Main/Notice.css">
    <link rel="stylesheet" th:href="@{/css/layout_CSS/header.css}" href="/src/main/resources/static/css/layout_CSS/header.css">
    <!-- 네비게이션 관련 js 링크 -->
    <script th:src="@{https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js}"
            src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js'></script>
    <script th:src="@{https://use.typekit.net/hoy3lrg.js}"
            src="https://use.typekit.net/hoy3lrg.js"></script>

    <!-- 폰트어썸 이미지 불러오기 링크 -->
    <link rel="stylesheet" th:href="@{https://pro.fontawesome.com/releases/v5.10.0/css/all.css}" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
          integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />

    <!--    일부러 타임리프 안건거-->
    <!--    화면단에 header, footer 출력하기 위함-->
    <script src="../static/js/layout_JS/call_layout.js" type="text/javascript"> </script>
</head>

<body>
<div class="all">
    <div class="container">

        <!-- -----------------------------------------------------최고 상단 메뉴 바 + 검색창---------------------------------------------------------------------       -->

        <div id="headers"></div>
        <!-- header 삽입 -->
        <header th:replace="/layout/header :: header"></header>
        <!-- --------------------------------------------------------------------------메인 왼쪽 ------------------------------------------------------------------------ -->
        <main>
            <div id="main-top">
                <div id="QnA">Notice</div>
            </div>

            <div id="main-middle">
                <div id="main-middle top">
                    <li class="t1">배송관련</li>
                    <li class="t2">상품관련</li>


                    <li class="page-wrapper t3" id="write">
                        <a class="btn trigger" href="#">
                            글쓰기
                        </a>
                    </li>


                    <div class="modal-wrapper">

                        <div id="modal-top">
                            <span> 글쓰기</span>
                            <a class="btn-close trigger" href="#">
                                <i class="fas fa-window-close fa-2x"></i>
                            </a>
                        </div>

                        <div id="modal-middle">
                            <div id="m1">
                                <label for="title-name">제목</label>
                                <input type="text" id="title" value="제목을 입력해주세요." style="color: gray;">
                                <select id="modal-drop">
                                    <option value="">문의관련</option>
                                    <option value="week">배송관련</option>
                                    <option value="one-month">물품관련</option>

                                </select>
                            </div>
                            <div id="m2">
                                <label for="title-name">작성자</label>
                                <input type="text" id="modal-writer" value="미입력시 등록 아이디이 저장됩니다." style="color: gray;">
                                <input type="checkbox" style="width: 15px; height: 15px;">
                                <label for="hidden-name" style="font-size:15px;">익명</label>
                            </div>
                            <div id="m3">
                                <input type="text" id="modal-text" value="문의 내용을 적어주세요. (200글자)"
                                       style="color: gray; text-align: left; ">

                            </div>
                            <div id="m4">
                                <button>등록하기</button>
                            </div>


                        </div>

                    </div>







                </div>
                <div id="main-middle-center">
                    <table id="quiz-table" border="0">
                        <tr>
                            <th class="th1"> 번호</th>
                            <th id="th2"> 제목</th>
                            <th id="th3"> 작성자</th>
                            <th> 작성일</th>
                            <th> 조회</th>
                        </tr>
                        <tr>
                            <td>1</td>
                            <td>가입 이벤트 안내</td>
                            <td>관리자</td>
                            <td>2021.12.14</td>
                            <td>3</td>
                        </tr>
                        <tr>
                            <td>2</td>
                            <td>12월 정기 행사</td>
                            <td>관리자</td>
                            <td>2021.12.14</td>
                            <td>2</td>
                        </tr>
                        <tr>
                            <td>3</td>
                            <td>배송지연 안내</td>
                            <td>관리자</td>
                            <td>2021.12.14</td>
                            <td>4</td>
                        </tr>
                        <tr>
                            <td>4</td>
                            <td>서버 점검 2월 5일~ </td>
                            <td>관리자</td>
                            <td>2022.02.05</td>
                            <td>3</td>
                        </tr>

                    </table>


                </div>

            </div>

            <div id="main-bottom">

                <div id="search-bar">


                    <select id="day-search">
                        <option value="">직접입력</option>
                        <option value="week">1주일</option>
                        <option value="one-month">한달</option>
                        <option value="three-month">세달</option>
                        <option value="All-day">전체</option>
                    </select>

                    <select id="topic-search">
                        <option value="">직접입력</option>
                        <option value="title">제목</option>
                        <option value="writer">글쓴이</option>
                        <option value="ID">아이디</option>
                        <option value="nickname">별명</option>
                        <option value="product">상품정보</option>

                    </select>

                    <div id="search-menu">
                        <input type="text" class="search-text">
                        <button class="search-btn"><i class="fas fa-search"></i></button>
                    </div>
                </div>

                <div id="bottom-number">

                    <div class="buttons">
                        <ul>
                            <li><i class="fas fa-angle-double-left"></i></li>
                            <li><i class="fas fa-angle-left"></i></li>
                            <li>1</li>
                            <li>2</li>
                            <li><i class="fas fa-angle-right"></i></li>
                            <li><i class="fas fa-angle-double-right"></i></li>

                        </ul>
                    </div>
                </div>
            </div>


        </main>

        <!-- --------------------------------------------메인 bottom---------------------------------- -->

        <!-- ------------------------------------------------------------------------------------푸터------------------------------------------------------------------------------ -->
        <div id="footers"></div>
        <!--footer 삽입 -->
        <footer th:replace="layout/footer :: footer"></footer>

    </div>
</div>
<!-- js 링크 -->
<!--Ajax 선언과 Bootstrap 선언 -->
<!-- Ajax 선언은 데이터를 따로 비동기식으로 넘기기 위해 -->
<script th:src="@{https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js}"></script>
<script src="/src/main/resources/static/js/bootstrap/bootstrap.min.js"></script>

<script th:src="@{../js/topmenu/board/Notice.js}" src="../../../static/js/topmenu/board/Notice.js"></script>

</body>

</html>
