<html lang="en"

<head>
    <meta charset="UTF-8">
    <title>전체 주문 목록</title>
</head>
<body>

<h2 style="text-align: center;">전체 주문 목록</h2>
<table border="1">
    <tr>
        <td>주문번호</td>
        <td>주문상태</td>
        <td>주문일자</td>
        <td>회원아이디</td>
        <td>회원이름</td>
        <td>상품번호</td>
        <td>상품명</td>
        <td>상품가격</td>
        <td>상품개수</td>
        <td>개별총액</td>
        <td>주문총액</td>
    </tr>
    <tbody>
    <tr th:each="order : ${orders}">
        <!--      <th:block th:each="orderDetail : ${orders.orderDetails}">-->
        <td th:text="${order.orderInfo.id}"></td>
        <td th:text="${order.orderInfo.order_status}"></td>
        <td th:text="${order.orderInfo.reg_time}"></td>
        <td th:text="${order.orderInfo.memberInfo.id}"></td>
        <td th:text="${order.orderInfo.memberInfo.name}"></td>
        <td th:text="${order.productInfo.id}"></td>
        <td th:text="${order.productInfo.product_name}"></td>
        <td th:text="${order.order_price}"></td>
        <td th:text="${order.order_quantity}"></td>
        <td th:text="${order.getTotalPrice()}"></td>
        <td th:text="${order.orderInfo.getTotalPrice()}">orders에 orderDetail말고 order 가져오기</td>

        <!--    <td th:text="${order.id}" th:rowspan="${order.orderDetails.size}"></td>-->

        <!--    <td th:text="${orderDetail.productInfo.id}">상품번호</td>-->
        <!--    <td th:text="${orderDetail.productInfo.product_name}">상품이름</td>-->
        <!--    <td th:text="${orderDetail.order_price}">상품가격</td>-->
        <!--    <td th:text="${orderDetail.order_quantity}">상품개수</td>-->
        <!--    <td th:text="${orderDetail.getTotalPrice()}">개별총액</td>-->
        <!--    <td th:text="${order.getTotalPrice()}" th:rowspawn="${order.orderDetails.size}">총액</td>-->
    </tr>
    </tbody>
</table>
<input type="button" value="메인으로" class="btn" onclick="location.href='/'">

</html>
