<!DOCTYPE html>
<html lang = "en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title> 회원 정보 수정</title>
    <style>form{ display:inline; }</style>

</head>
<body>

<h2 style="text-align: center;">회원정보</h2>


<!--    회원번호 : <span sec:authentication="code"></span><br>-->
ID : <span sec:authentication="name"></span><br>
<form th:action="@{/memberInfoMod}" method="POST">
    이름: <input type="text" name="name"><br>
    현재 비밀번호: <input type="password" name="password"><br>
    <button type="submit">수정하기</button>
    <input type="button" value="취소" class="btn" onclick="location.href='/'">
</form>


<input type="button" value="메인으로" class="btn" onclick="location.href='/'"><br>
<input type="button" value="비밀번호 변경" class="btn" onclick="location.href='/updatePassword'">

</html>
