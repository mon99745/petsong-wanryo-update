<!DOCTYPE html>
<html lang = "en"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
      xmlns:th="https://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>main</title>
</head>
<body>
<h2>회원 전용 페이지</h2>
<div sec:authorize-expr ="isAuthenticated()">
    반갑습니다. <span th:text ="${member.name}">Name</span>님!
</div>

<div sec:authorize-expr= "hasRole('ADMIN')">
    <span th:text ="${member.name}">Name</span>님 당신은 관리자입니다.<br>
</div>

ID : <span sec:authentication="name"></span> <br>
소유 권한 : <span sec:authentication="authorities"></span> <br>

<a href="/admin"> 관리자 페이지로 이동 </a>

<form id="logout" action="/logout" method="POST">
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
    <input type="submit" value="로그아웃"/>
</form>

<input type="button" value="회원 정보 수정" class="btn" onclick="location.href='/memberInfoModify'">
<br>
<input type="button" value="나의 주문 목록" class="btn" onclick="location.href='/myOrders'">
<br>
<input type="button" value="나의 장바구니" class="btn" onclick="location.href='/myCart'">
<center>
    <input type="button" value="상품목록" class="btn" onclick="location.href='/products'">
    <button type="submit" >공지사항</button>
    <button type="submit" >이벤트</button>
    <button type="submit" >QnA 문의 답변</button>
    <button type="submit" >QnA 문의</button>
    <button type="submit" >유기견 게시판</button>
    <button type="submit" >자유 게시판</button>
</center>
</br>
<center> 상품 품목 나열 </center>
</br>

</body>
</html>
