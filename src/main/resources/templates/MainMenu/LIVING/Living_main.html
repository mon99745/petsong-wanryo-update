<!--주석 필수-->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
   
    <title>펫송완료</title>

    <!---CSS 링크--->
    <link rel="stylesheet" th:href="@{/css/MainMenu/LIVING/Living_main.css}" href="/src/main/resources/static/css/MainMenu/LIVING/Living_main.css">
    <link rel="stylesheet" th:href="@{/css/layout_CSS/header.css}" href="/src/main/resources/static/css/layout_CSS/header.css">
        
   <!-- 네비게이션 관련 js 링크 -->
   <script th:src="@{https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js}"
            src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js'></script>
    <script th:href="@{https://use.typekit.net/hoy3lrg.js}"
            src="https://use.typekit.net/hoy3lrg.js"></script>
  

     <!-- 폰트어썸 이미지 불러오기 링크 -->
    <link rel="stylesheet" th:href="@{https://pro.fontawesome.com/releases/v5.10.0/css/all.css}"
          href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
  

  <!--    header_footer_scroll -> layout-->
<script src="../../../static/js/layout_JS/call_layout.js"type="text/javascript"> </script>

</head>


<body>
    <div class="all">
    <div class="container">

        <!-- -----------------------------------------------------최고 상단 메뉴 바 + 검색창---------------------------------------------------------------------       -->

        <div id="headers"></div>
        <!-- header 삽입 -->
        <header th:replace="/layout/header :: header"></header>
    <!-- ----------------------------------------------사이드 퀵메뉴---------------------------메인 왼쪽 ------------------------------------------------------------------------ -->

             <div id="scrolls1"></div>
        <div th:replace="/layout/scroll1 :: side1"></div>
             <div id="scrolls2"></div>
        <div th:replace="/layout/scroll2 :: side2"></div>
        <!-- --------------------------------------------------------------------------메인 왼쪽 ------------------------------------------------------------------------ -->
<main>

        <!-- ------------------------------------------상품리스트------------------------------------ -->
        <div id="top-main">
            <h1>Living</h1>
        </div>
        
            <div id="cloth">
                    <nav id="main-bar">
                        <ul>
                            <li class="active"><a href="#">ALL</a></li>
                            <li ><a href="#">Toy</a></li>
                            <li ><a href="#">Bag</a></li>
                            <li ><a href="#">Home</a></li>

                        </ul>
                        <!-- All 리스트에서 상품검색 기능(best,new,like는 어차피 분류된 리스트니까 검색 x) -->
                        <input type="text" v-model="itemName"  class="search-bar" placeholder="  Search"/>

                    </nav>
                    
               
              
                <!-- All에 대한 상품리스트 -->
                <div>
                    <!-- All 배열의 길이를 출력 = 그 안의 상품 갯수를 출력 -->
                    <div class="total">Total <span class="bold"> {{items.length}}</span></div>
                    <ul style="list-style:none;" id="list"> 
                        <!-- v-for을 통해 items의 리스트 내용을 반복하여 출력        -->
                        <template v-for="item in items"  v-if="item.title.includes(itemName)" :key="item.id">                                  
                            <li class="cloth-layout">                
                                <img :src="item.image" class="cloth-image"/> <!--배열item의 이미지를 출력-->
                                <div class="cloth-title">{{item.title}}</div>   <!--배열item의 상품명를 출력-->                                  
                                <div class="cloth-price">{{item.price}}원</div><!--배열item의 상품가격를 출력-->
                                <div class="icon">
                                    <img src="/src/main/resources/static/image/icon_logo/empty-heart.png" class="empty-heart">
                                    <img src="/src/main/resources/static/image/icon_logo/empty-cart.png" class="empty-cart">
                                </div>
                            </li>
                        </template>
                    </ul>
                </div>
                
                 <!-- Toy 에 대한 상품리스트 -->
                <div>
                    <div class="total">Total <span class="bold">{{Toys.length}}</span></div>
                    <ul style="list-style:none;" id="list">
                        <template v-for="Toy in Toys" :key="Toy.id">                                   
                            <li class="cloth-layout">                
                                <img :src="Toy.image" class="cloth-image"/>
                                <div class="cloth-title">{{Toy.title}}</div>                                        
                                <div class="cloth-price">{{Toy.price}}원<div>
                                    <div class="icon">
                                        <img src="/src/main/resources/static/image/icon_logo/empty-heart.png" class="empty-heart">
                                        <img src="/src/main/resources/static/image/icon_logo/empty-cart.png" class="empty-cart">
                                    </div>
                            </li>
                        </template>
                    <ul>
                </div> 
                 <!-- Bag 에 대한 상품리스트 -->
                <div>
                    <div class="total">Total <span class="bold">{{Bags.length}}</span></div>
                    <ul style="list-style:none;"  id="list">
                        <template v-for="Bag in Bags" :key="Bag.id">                                   
                            <li class="cloth-layout">                
                                <img :src="Bag.image" class="cloth-image"/>
                                <div class="cloth-title">{{Bag.title}}</div>                                        
                                <div class="cloth-price">{{Bag.price}}원<div>
                            </li>
                        </template>
                    <ul>
                </div> 


                <!--Home에 대한 상품리스트 -->
            
              
                <div>
                    <div class="total">Total  <span class="bold">{{Homes.length}}</span></div>
                    <ul style="list-style:none;"  id="list">
                        <template v-for="Home in Homes" :key="Home.id">                                   
                            <li class="cloth-layout">                
                                <img :src="Home.image" class="cloth-image"/>
                                <div class="cloth-title">{{Home.title}}</div>                                        
                                <div class="cloth-price">{{Home.price}}원<div>
                            </li>
                        </template>
                    <ul>
                </div>
                
             

            </div>

    <!-- ---------------------------------------페이지 표시 버튼------------------------------- -->

    <div id="bottom-main-bottom">

        <div class="buttons">
            <ul>
                <li><i class="fas fa-angle-double-left"></i></li>
                <li><i class="fas fa-angle-left"></i></li>
                <li>1</li>
                <li>2</li>
                <li><i class="fas fa-angle-right"></i></li>
                <li><i class="fas fa-angle-double-right"></i></li>

            </ul>
        </div>



    </div>
</main>

        <!-- --------------------------------------------메인 bottom---------------------------------- -->

        <!-- ------------------------------------------------------------------------------------푸터------------------------------------------------------------------------------ -->
        <div id="footers"></div>
        <!-- footer 삽입 -->
        <footer th:replace="layout/footer :: footer"></footer>

    </div>
    </div>
    <!-- js 링크 -->
    <script th:src="@{https://cdn.jsdelivr.net/npm/vue/dist/vue.js}" src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script th:src="@{/js/MainMenu/Living/Living.js}" src="../../../static/js/MainMenu/Living/Living.js"></script>
    <script th:src="@{/js/mainmenu/jjim.js}" src="/src/main/resources/static/js/mainmenu/jjim.js"></script>
</body>
</html>
